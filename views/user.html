<% include partials/_head.html %>
<% include partials/_nav.html %>

<div class="container-fluid">
    <div class="row sh-splash sty-splash">
        <div class="col-12">
          <p class="big-text-alt text-center">
              <%= user.name || user.email %> 
          </p>
  
          <p class="big-text-alt text-center">
              <%=wallet.jarvis %> JAR
          </p>
  
          <p class="sub-text text-center">
              <%=wallet.ethereum %> ETH
          </p>

        <p class="sub-text text-center">
             commited Ether = <%= user.commitEther %>
        </p>

          <p class="sub-text text-center">
             Public Ethereum Wallet ID = <%= wallet.wallet %>
        </p>

       
  
          <br>
          
          
          <form action="/user" method="POST">
            <input type="hidden", name="_csrf" , value= <%=csrfToken %>> </input>
     
            <label for="name"> Name </label>
            <input type="text" name="name"></input>
            
            <br>
            <label for="commitEther"> How much ether would you like to commit? </label>
            <!-- make this one only accept decimals -->
            <input type="text" name="commitEther"></input> 
            
            <!-- <input type="text", name="password" disabled="disabled"></input> -->
            
            <br>
            <button class="btn" type="submit"> Submit </button>
        </form>
        
        <form action="/wallet" method="POST">
            <input type="hidden" , name="_csrf" , value= <%=csrfToken %>> </input>
           
            <label for="wallet"> Ethereum Wallet ID </label>
            <input type="text" name="wallet"></input>
            
            <br>
            <button class="btn" type="submit"> Submit </button>

        </form>
        <a href="/logout">Logout</a>
        
    </div>
</div>




<% include partials/_footer.html %>
