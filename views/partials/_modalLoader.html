<!-- Login / Register -->
<div class="modal-login">
    <!-- Left Side - Logo -->
    <div class="modal-login-left">
        <div class = "logo"></div>
    </div>

    <!-- Right Side - Information -->
    <div class="modal-login-right">
        <div class="title-container">
        <div class="signin">Sign-In</div><span>&nbsp;&nbsp;</span>
        <span class="or">OR</span><span>&nbsp;&nbsp;</span>
        <div class="signup active">Sign-Up</div>
        </div>

        <!-- <form id="loginForm" action="/login", method="POST" ></form> -->
        
        <form id="loginForm" action="/login", method="POST" >
            <input type="hidden", name="_csrf", value= <%=csrfToken %>> </input>
            <input type="email", name="email" placeholder="E-Mail"></input>
            <input type="password", name="password" placeholder="Password"></input>
            <button type = "submit"> Submit </button>
        </form>
        <a class="login-forgot-pass" href="/emailresetpassword">Forgot Password?</a>
    </div>
</div>
