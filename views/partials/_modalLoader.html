<!-- Login / Register -->
<div class="modal-login">
    <!-- Left Side - Logo -->
    <div class="modal-login-left">
        <div class = "logo"></div>
    </div>

    <!-- Right Side - Information -->
    <div class="modal-login-right">
        <div class="title-container">
            <div class="signin active">Sign-In</div>
            <span class="or">OR</span>
            <div class="signup">Sign-Up</div>
        </div>

        <!-- <form id="loginForm" action="/login", method="POST" ></form> -->
        

        <div class="form-box">

            <div class="login-box">
                    <form id="loginForm" action="/login", method="POST" >
                        <input type="hidden", name="_csrf", value= <%=csrfToken %>> </input>
                        <input type="email", name="email" placeholder="E-Mail"></input>
                        <input type="password", name="password" placeholder="Password"></input>
                        <button type = "submit"> Submit </button>
                    </form>
            
            <a class="login-forgot-pass">Forgot Password?</a>
            </div>

            <div class="register-box">
                    <form id = "registerForm" action = "/register", method = "POST">
                        <input type="hidden" , name="_csrf" , value=<%=csrfToken %>> </input>
                    
                        <input type="text" name="name" placeholder="Name"></input>
                        <input type="text" name="country" placeholder="Country"></input>
                        <input type = "text" name = "email" placeholder="E-Mail"></input>
                        <input type = "text" name = "password" placeholder="Password"></input>
                    
                        <button type = "submit"> Submit </button>
                    
                    </form>
            </div>

            <div class="forgot-pass-box">
                    <form id="forgotPassForm" action="/emailresetpassword" , method="POST">
                        <input type="hidden" , name="_csrf" , value= <%=csrfToken %>> </input>
                    
                        <input type="email" , name="email" placeholder="E-Mail">    
                    
                        <button type="submit"> Submit </button>
                    </form>
            </div>

        </div>
            
    </div>
</div>
